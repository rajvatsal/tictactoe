<!doctype html>
<html lang="en">

<head>
  <title>TicTacToe</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" src="css/splash-screen.css" />
</head>

<body>
  <header>
    <h1>TicTacToe</h1>
  </header>
  <main>
    <form action="" method="post">
      <fieldset>
        <legend>Enter Name</legend>
        <div>
          <label for="player_one">Player one (X)</label>
          <input type="text" id="player_one" name="player_one" placeholder="Vatsal" maxlength="9" required
            title="Two players can't have the same name. A player cannot name himself ' AI BOT' " />
        </div>
        <div>
          <label for=" player_two">Player two (O)</label>
          <input type="text" id="player_two" name="player_two" placeholder="Thanos" maxlength="9" required
            title="Two players can't have the same name. A player cannot name himself ' AI BOT' " />
        </div>
        <button type="submit">START</button>
      </fieldset>
    </form>
  </main>
  <footer></footer>
  <script src="js/pubsub.js"></script>
  <script src="js/splash-screen.js"></script>
</body>

</html>
